<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    multiple:<input type="number" id="multiple">
    length:<input type="number" id="length">
    <input type="submit" onclick="arraymulti()">
    <p id="answer" value=" "></p>
    <script>
        function arraymulti() {
            let a = document.getElementById("multiple").value
            let b = document.getElementById("length").value
            let arr = []
            let x = 1
            for (let i = 1; i <= b; i++) {
                arr.push(a * x);
                x++
            }
            document.getElementById("answer").innerHTML = arr
            console.log(arr)
        }
    </script>
</body>

</html>
