<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Input String<input type="text" id="in" />
    Enter String to Search<input type="text" id="pattern" />
    No.of Occurence <input type="text" id="occurence" />
    Replace with String<input type="text" id="replace" />
    New String <input type="text" id="answer" />
    <input type="submit" onclick="solve()" />
    <script>
        const solve = () => {
            const input = document.getElementById("in").value;
            console.log(input);

            const pattern = document.getElementById("pattern").value;
            console.log(pattern);

            const occur = document.getElementById("occurances");
            console.log(occur);

            const num = input.split(pattern).length - 1;
            console.log(num);
            occur.value = num;

            const re = document.getElementById("replace").value;
            console.log(re);

            const ans = document.getElementById("answer");
            let result = input.replaceAll(pattern, re);
            ans.value = result;
            console.log(result);
        };

    </script>
</body>

</html>
