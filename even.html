<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <td>Enter Number:</td>
            <td><input type="text" id="num1"></td>
            <td><input type="button" onclick="even()" value="Click"></td>
        </tr>
    </table>
    <script>
        function even() {
            var num = document.getElementById("num1").value;
            if (num % 2 == 0) {
                document.writeln("Even" + ":" + num);
            }
            else {
                document.writeln("Odd" + " " + num);
            }
        }
    </script>

</body>

</html>
