<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Enter List : <input type="text" id="in"><br><br>
    <input type="text" id="out"><br><br>
    <button onclick="even()">Even</button>
    <button onclick="odd()">Odd</button>
    <script>
        const odd = () => {
            const arr = document.getElementById("in").value;
            console.log(arr);
            const a = arr.split(" ");
            console.log(a);
            const nums = a.map((str) => {
                return Number(str);
            });
            console.log(nums);
            const n = nums.filter((num) => {
                return num % 2 == 1;
            });
            const output = document.getElementById("out");
            output.value = n;
        }
        const even = () => {
            const arr = document.getElementById("in").value;
            console.log(arr);
            const a = arr.split(" ");
            console.log(a);
            const nums = a.map((str) => {
                return Number(str);
            });
            console.log(nums);
            const n = nums.filter((num) => {
                return num % 2 == 0;
            });
            const output = document.getElementById("out");
            output.value = n;
        };

    </script>
</body>

</html>
